<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <link rel="stylesheet" type="text/css" href="../../../static/css/bootstrap.css">
        <link rel="shortcut icon" href="../../../static/img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../../../static/img/favicon.ico" type="image/x-icon">
        <link href="../../../static/bootstrap4-glyphicons/css/bootstrap-glyphicons.min.css" rel="stylesheet" type="text/css" />
        <style>
            body{
                background-color:rgba(20,20,20,1);
            }
        </style>
        <title>Move Sensor {{id}}</title>
    </head>
    <body>
    <a class="btn btn-outline-info" role="button" href="{% url 'Noise_Pollution:manage_sensors' %}"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
    <a class="btn btn-outline-info" role="button" href="{% url 'Noise_Pollution:index' %}" >Home</a>
    <hr/>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8 text-info">
          <hr class="mt-0 mb-4">
    {% load crispy_forms_tags %}
    {% block content %}
        <form method="post" class="MoveSensor">
            {% csrf_token %}
            {{ form | crispy}}
            <button onclick="sensorMoved()" type="submit" class="btn btn-info my-3">Save</button>
        </form>
    {% endblock %}
        </div>
      </div>
    </div>
        <script type="text/javascript">
            var msg= "Sensor Successfully moved in "+{{nome}}+"!"
            function sensorMoved(){
                alert(msg)
            }
        </script>
        <script src="../../../static/js/jQuery.js"></script>
        <script src="../../../static/js/bootstrap.js"></script>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    </body>
</html>
